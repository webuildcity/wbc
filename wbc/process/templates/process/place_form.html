{% extends "core/page.html" %}
{% load staticfiles %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'lib/leaflet/leaflet.css' %}" />
    <link rel="stylesheet" href="{% static 'adminmap.css' %}" />
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'lib/jquery.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/leaflet/leaflet.js' %}" ></script>
    <script type="text/javascript">
        var _static_url = '{% static '' %}';
        var _tiles_url = "{{tiles_url}}";
        var _tiles_url_opt = "{{tiles_url_opt}}";
        var _tiles_opt = {{tiles_opt|safe}};
        var _default_view = {{default_view|safe}};
    </script>
    <script type="text/javascript" src="{% static 'adminmap.js' %}" ></script>
{% endblock %}

{% block page %}
<form action="" method="post" class="form" role="form">{% csrf_token %}
    {% include 'core/form_fields.html' %}
    <input class="btn btn-primary" type="submit" value="Speichern" />
</form>
{% endblock%}
