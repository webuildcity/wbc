<div id="comment-form" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="comment-form-header" aria-hidden="true">
    <div class="modal-dialog">
        <form role="form" method="post">
            {% csrf_token %}

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Abbrechen</span>
                    </button>

                    <h4 id="comment-form-header">Kommentar hinzuf√ºgen</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="author_name" name="author_name" required/>
                        </div>

                        <div class="form-group">
                            <label for="email">E-Mail-Adresse:</label>
                            <input type="email" class="form-control" id="author_email" name="author_email"
                                   placeholder="email@example.com" required/>
                            <input type="email" class="hidden" name="author_email1" />
                        </div>

                        <div class="form-group">
                            <label for="url">Webseite:</label>
                            <input type="url" class="form-control" id="author_url" name="author_url"
                               placeholder="http://example.com" />
                        </div>

                        <label for="text">Kommentar:</label>
                        <textarea class="form-control" rows="5" id="content" name="content" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Abbrechen</button>
                    <input type="submit" class="btn btn-primary btn-sm" value="Speichern" />
                </div>
            </div>
        </form>
    </div>
</div>
